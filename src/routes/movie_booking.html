            color: #333;

            align-items: center;
            gap: 20px;

            border-radius: 8px;

        }

        }

        .movie-details {

            color: #666;
            margin-top: 5px;
        }

        .rating {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }

        .stars {
            color: gold;
            margin-right: 5px;
        }

        .seats {
            font-size: 0.9em;
            color: #555;
            margin-top: 5px;
        }

        .book-button {
            padding: 10px 20px;
            background: #0073e6;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .book-button:hover {
